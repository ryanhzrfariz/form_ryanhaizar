 <!DOCTYPE html>
<html>
  <head>
    <title>Form</title>
  </head>
<body> 
  <center><h1>Fill in the Form</h1>
<p>
<center><form>
<br>
  <div class="control">
    <label for="name">Your Name <span class="required">*</span></label>
    <br><input id="name" type="text" />
    <br>
  </div>
<br>

  <div class="email">
    <label for="Your email address">Your E-mail address <span class="required">* </span></label>
    <br><input id="your email address" type="text"/>
  </div>
  <br> 
  
  <div class="subject">
    <label for="Subject">Subject<span class="required">* </span></label>
    <br><input id="Subject" type="text"/>
  </div>
  <br>
  <div class="Message">
    
    <label for="Message">Message<span class="required">*</span></label><br><textarea id="Message" rows="15" cols="40" type="text"></textarea>
  </div>
  <br>
  <div class="control">
    <input type="submit" value="Send Message" />
    <input type="submit" value="Preview" />

  </div>
  <br>

  </p>

</form>
</body>
</html>
